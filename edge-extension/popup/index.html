<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CyberHamster Bookmark</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --error-color: #dc3545;
      --success-color: #28a745;
      --border-color: #ddd;
      --hover-bg: #f5f5f5;
      --focus-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      --transition-duration: 0.2s;
    }

    body {
      width: 320px;
      padding: 10px;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
    }

    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      width: 40px;
      text-align: left;
      padding-top: 12px;
    }

    .input-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px 12px;
      transition: all var(--transition-duration) ease;
    }

    .input-container:hover {
      background-color: var(--hover-bg);
    }

    .input-container:focus-within {
      border-color: var(--primary-color);
      box-shadow: var(--focus-shadow);
      background-color: white;
    }

    .input-field {
      flex: 1;
      border: none;
      padding: 0;
      font-size: 14px;
      background: transparent;
      outline: none;
    }

    .icon-preview {
      width: 20px;
      height: 20px;
      object-fit: contain;
      flex-shrink: 0;
      border-radius: 4px;
    }

    textarea.input-field {
      height: 80px;
      resize: vertical;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }

    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-duration) ease;
    }

    .button-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .button-primary:hover {
      background-color: #357abd;
    }

    .button-danger {
      background-color: var(--error-color);
      color: white;
    }

    .button-danger:hover {
      background-color: #c82333;
    }

    .save-status {
      color: var(--success-color);
      font-size: 14px;
      opacity: 0;
      transition: opacity var(--transition-duration) ease;
      text-align: center;
      margin-bottom: 10px;
    }

    .save-status.show {
      opacity: 1;
    }

    .save-status.error {
      color: var(--error-color);
    }
  </style>
</head>

<body>

  <div id="saveStatus" class="save-status"></div>

  <div class="form-group">
    <label class="label" for="title">标题</label>
    <div class="input-container">
      <input type="text" id="title" class="input-field">
      <img id="icon-preview" class="icon-preview"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDE2IDE2IiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIGZpbGw9IiNFNEU0RTQiLz48L3N2Zz4="
        alt="网站图标">
    </div>
  </div>

  <div class="form-group">
    <label class="label" for="url">网址</label>
    <div class="input-container">
      <input type="text" id="url" class="input-field">
    </div>
  </div>

  <div class="form-group">
    <label class="label" for="description">描述</label>
    <div class="input-container">
      <textarea id="description" class="input-field"></textarea>
    </div>
  </div>

  <div class="button-container">
    <button id="updateBtn" class="button button-primary">更新</button>
    <button id="removeBtn" class="button button-danger">移除</button>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
