<!DOCTYPE html>
<html>

<head>
  <title>CyberHamster Settings</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>

<body>
  <h1>CyberHamster Settings</h1>

  <div class="form-group">
    <label for="apiUrl">API Server URL:</label>
    <input type="text" id="apiUrl" placeholder="Enter API server URL (e.g. http://localhost:3000)">
  </div>

  <button id="saveButton">Save Settings</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>

</html>
